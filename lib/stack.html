<div ng-if="items.isNotEmpty">
    <a ng-click="view()">
        <h2>{{currentItem.name}}</h2>
        <img src="{{currentItem.image}}">
        <p>${{currentItem.price}}</p>
    </a>
    <button ng-click="pass()">Pass</button>
    <button ng-click="view()">Details</button>
    <button ng-click="like()">Like</button>
</div>
